<div class="container">
  <h1> Modifier Mon Profil</h1>
  <form>
    <div class="form-group">
      <label for="nom">Nom:</label>
      <input type="text" id="nom" name="nom" class="form-control" [(ngModel)]="utilisateur.nom"  >
    </div>
    <div class="form-group">
      <label for="prenom">Prénom:</label>
      <input type="text" id="prenom" name="prenom" class="form-control" [(ngModel)]="utilisateur.prenom"  >
    </div>
    <div class="form-group">
      <label for="username">Nom d'utilisateur:</label>
      <input type="text" id="username" name="username" class="form-control" [(ngModel)]="utilisateur.username"  >
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" class="form-control" [(ngModel)]="utilisateur.email"  >
    </div>
    <div class="form-group">
      <label for="role">Rôle:</label>
      <input type="text" id="role" name="role" class="form-control" [(ngModel)]="utilisateur.role"  >
    </div>
    <div class="form-group">
      <label for="telephone">Téléphone:</label>
      <input type="tel" id="telephone" name="telephone" class="form-control" [(ngModel)]="utilisateur.telephone"  >
    </div>

    <div class="form-group">
      <label for="password">Mot de passe:</label>
      <input [type]="showPassword ? 'text' : 'password'" id="password" name="password" class="form-control" [(ngModel)]="utilisateur.password"  >
      <input type="checkbox" [(ngModel)]="showPassword" name="showPassword"> Show password
    </div>


    <div class="card-footer">
    <div *ngIf="successMessage" class="alert alert-success" role="alert">
      {{ successMessage }}
    </div>

    <button type="button" class="btn btn-primary" (click)="handleModification()">Save Modification</button>

    </div>
  </form>
</div>
